<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game with Screen Scroll and Scoring</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        #gameCanvas { background-color: #87CEEB; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gravity = 0.5;
        const friction = 0.8;
        const baseJump = -10;

        let player = {
            x: canvas.width / 2,
            y: canvas.height - 150,
            width: 20,
            height: 20,
            speed: 5,
            velX: 0,
            velY: 0,
            jumping: false
        };

        let platforms = [];
        let platformsTracker = new Array(10).fill(false);
        let lastPlatformY = canvas.height;
        let score = 0;

        // Initialize platforms and add a unique label property to the last platform
        for (let i = 0; i < 10; i++) {
            platforms.push({
                x: Math.random() * (canvas.width - 50),
                y: canvas.height - (100 * i) - 50,
                width: 100,
                height: 10,
                timer: 0,
                falling: false,
                // Only the last platform gets the initial label
                label: i === 9 ? 10 : undefined
            });
        }

        let keys = [];
        window.addEventListener('keydown', function(e) {
            keys[e.keyCode] = true;
            if (e.keyCode == 32 && !player.jumping) {
                player.jumping = true;
                player.velY = baseJump - Math.abs(player.velX);
            }
        });
        window.addEventListener('keyup', function(e) {
            keys[e.keyCode] = false;
        });

        function updateGame() {
            if (keys[39]) {
                if (player.velX < player.speed) {
                    player.velX++;
                }
            }
            if (keys[37]) {
                if (player.velX > -player.speed) {
                    player.velX--;
                }
            }

            player.velX *= friction;
            player.velY += gravity;
            player.x += player.velX;
            player.y += player.velY;

            if (player.y < canvas.height / 4) {
                let scrollAmount = Math.abs(player.velY);
                player.y += scrollAmount;
                platforms.forEach(platform => {
                    platform.y += scrollAmount;
                });
                lastPlatformY += scrollAmount;
            }

            platforms.forEach((platform, index) => {
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height &&
                    player.velY >= 0
                ) {
                    player.jumping = false;
                    player.velY = 0;
                    player.y = platform.y - player.height;
                    if (!platformsTracker[index]) {
                        if (platform.y < lastPlatformY) {
                            let numOfPlatformsGap = platforms.filter(p => p.y > platform.y && p.y < lastPlatformY).length + 1;
                            score += numOfPlatformsGap;
                            platformsTracker[index] = true;
                            lastPlatformY = platform.y;
                        }
                        platform.timer = 0;
                    } else {
                        platform.timer += 1 / 60;
                        if (platform.timer > 3) {
                            platform.falling = true;
                        }
                    }
                } else {
                    platform.timer = 0;
                }
                if (platform.falling) {
                    platform.y += 5;
                }
                // Reset platforms and increment label if applicable
                if (platform.y > canvas.height) {
                    platform.y = -70;
                    platform.x = Math.random() * (canvas.width - platform.width);
                    platformsTracker[index] = false;
                    platform.falling = false;
                    platform.timer = 0;
                    if (platform.label !== undefined) {
                        platform.label += 10; // Increment label by 10
                    }
                }
            });

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            platforms.forEach(platform => {
                ctx.fillStyle = 'black';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                // Draw label on the platform
                if (platform.label !== undefined) {
                    ctx.font = '14px Arial';
                    ctx.fillStyle = 'white';
                    ctx.fillText('Platform ' + platform.label, platform.x + 20, platform.y + 15);
                }
            });

            ctx.fillStyle = 'red';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            ctx.font = '20px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText('Score: ' + score, 10, 30);

            requestAnimationFrame(updateGame);
        }

        updateGame();
    </script>
</body>
</html>
