<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game with Screen Scroll and Scoring</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        #gameCanvas { background-color: #87CEEB; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game settings
        const gravity = 0.5;
        const friction = 0.8;
        const baseJump = -10;

        // Player
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 150,
            width: 20,
            height: 20,
            speed: 5,
            velX: 0,
            velY: 0,
            jumping: false
        };

        // Platforms
        let platforms = [];
        let platformsTracker = new Array(10).fill(false);
        let lastPlatformY = canvas.height;
        let score = 0;

        for (let i = 0; i < 10; i++) {
            platforms.push({
                x: Math.random() * (canvas.width - 50),
                y: canvas.height - (100 * i) - 50,
                width: 100,
                height: 10
            });
        }

        // Key Listener
        let keys = [];
        window.addEventListener('keydown', function(e) {
            keys[e.keyCode] = true;
            if (e.keyCode == 32 && !player.jumping) { // Space key for jump
                player.jumping = true;
                player.velY = baseJump - Math.abs(player.velX); // Higher jump if running faster
            }
        });
        window.addEventListener('keyup', function(e) {
            keys[e.keyCode] = false;
        });

        function updateGame() {
            // Check key inputs
            if (keys[39]) { // right arrow
                if (player.velX < player.speed) {
                    player.velX++;
                }
            }         
            if (keys[37]) { // left arrow
                if (player.velX > -player.speed) {
                    player.velX--;
                }
            }

            player.velX *= friction;
            player.velY += gravity;

            player.x += player.velX;
            player.y += player.velY;

            // Screen scroll
            if (player.y < canvas.height / 4) {
                let scrollAmount = Math.abs(player.velY);
                player.y += scrollAmount;
                platforms.forEach(platform => {
                    platform.y += scrollAmount;
                });
                lastPlatformY += scrollAmount; // Update lastPlatformY to maintain its relevance
            }

            // Reposition platforms that scrolled off the screen
            let offScreenPlatforms = platforms.filter(platform => platform.y > canvas.height);
            offScreenPlatforms.sort((a, b) => a.y - b.y);
            let newY = -50; // Start above the canvas for repositioning
            offScreenPlatforms.forEach((platform, index) => {
                platform.y = newY - (index * 60); // Ensure a gap of 60 pixels between repositioned platforms
                platform.x = Math.random() * (canvas.width - platform.width); // Randomize x position
                platformsTracker[platforms.indexOf(platform)] = false; // Reset tracker for repositioned platforms
                newY = platform.y;
            });

            // Collision with the canvas edges
            if (player.x >= canvas.width - player.width) {
                player.x = canvas.width - player.width;
            } else if (player.x <= 0) {
                player.x = 0;
            }

            if (player.y >= canvas.height - player.height) {
                player.y = canvas.height - player.height;
                player.jumping = false;
                player.velY = 0;
            }

            // Platform collision and score logic
            platforms.forEach((platform, index) => {
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height &&
                    player.velY >= 0
                ) {
                    player.jumping = false;
                    player.velY = 0;
                    player.y = platform.y - player.height;
                    if (!platformsTracker[index]) { // Check if the platform has not been landed on before
                        // Now also ensure that the score only increases and lastPlatformY updates
                        // for platforms that are higher than the last one player landed on
                        if (platform.y < lastPlatformY) { 
                            let numOfPlatformsGap = platforms.filter(p => p.y > platform.y && p.y < lastPlatformY).length + 1;
                            score += numOfPlatformsGap;
                            platformsTracker[index] = true; // Mark platform as touched
                            lastPlatformY = platform.y; // Correctly update lastPlatformY here
                        }
                    }
                }
            });


            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = 'red';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw platforms
            platforms.forEach(platform => {
                ctx.fillStyle = 'black';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });

            // Display score
            ctx.font = '20px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText('Score: ' + score, 10, 30);

            requestAnimationFrame(updateGame);
        }

        updateGame();
    </script>
</body>
</html>
